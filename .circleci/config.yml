workflows:
  version: 2
  test-suite:
    jobs:
      - docker-image:
          requires:
            - setup-dependencies
      - docker-tagged:
          filters:
            tags:
              only:
                - /^v.*/
            branches:
              ignore:
                - /.*/
          requires:
            - setup-dependencies
      - macos-ci:
          filters:
            branches:
              only:
                - master
      - deploy-docs:
          context: gaia-docs-deployment-staging
          filters:
            branches:
              only:
                - docs-update
      - deploy-docs:
          context: gaia-docs-deployment
          filters:
            branches:
              only:
                - master
      - setup-dependencies:
          # filters here are needed to enable this job also for tags
          filters:
            tags:
              only:
                - /^v.*/
      - localnet
      - reproducible-builds:
          filters:
            branches:
              only:
                - master
          requires:
            - setup-dependencies
