name: Lint
on:
  pull_request:
  push:
    branches:
      - main

# The diffs broke it, they're removed now.
jobs:
  golangci:
    name: Run golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Run golangci-lint
        run: make lint

# the linters should always run, even if no diffs.