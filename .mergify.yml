pull_request_rules:
  - name: automerge to main with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=main
      - label=automerge
    actions:
      merge:
        method: squash
        strict: true
  - name: backport patches to v4.0.x branch
    conditions:
      - base=master
      - label=backport/4.0.x
    actions:
      backport:
        branches:
          - release/v4.0.x
