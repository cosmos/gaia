defaults:
  actions:
    backport:
      assignees:
        - "{{ author }}"

queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: Automatic merge on approval to the main branch
    conditions:
      - "#approved-reviews-by>=1"
      - base=main
      - label=A:automerge
    actions:
      queue:
        name: default
      merge:
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})
          {{ body }}

  - name: Backport patches to the release/v14.2.x branch
    conditions:
      - base=main
      - label=A:backport/v14.2.x
    actions:
      backport:
        branches:
          - release/v14.2.x

  - name: Backport patches to the release/v15.1.x branch
    conditions:
      - base=main
      - label=A:backport/v15.1.x
    actions:
      backport:
        branches:
          - release/v15.1.x
