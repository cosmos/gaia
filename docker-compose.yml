version: "3"

services:
  gaiadnode0:
    container_name: gaiadnode0
    image: "cosmos/gaiad"
    environment:
      - DEBUG=1
      - ID=0
      - LOG=${LOG:-gaiad.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "2345:2345"
    volumes:
      - ./.testnets:/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  gaiadnode1:
    container_name: gaiadnode1
    image: "cosmos/gaiad"
    environment:
      - DEBUG=0
      - ID=1
