run:
  tests: true
  #   # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 5m

linters:
  disable-all: true
  enable:
    - dogsled
    - errcheck
    - gci
    - goconst
    - gocritic
    - gofumpt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - thelper
    - stylecheck
    - revive
    - typecheck
    - unconvert
    - unused
    - misspell

issues:
  exclude-rules:
    - text: "unused-parameter"
      linters:
        - revive
    - text: "SA1019:"
      linters:
        - staticcheck
    - text: "Use of weak random number generator"
      linters:
        - gosec
    - text: "ST1003:"
      linters:
        - stylecheck
    # FIXME: Disabled until golangci-lint updates stylecheck with this fix:
    # https://github.com/dominikh/go-tools/issues/389
    - text: "ST1016:"
      linters:
        - stylecheck
    - text: "G115:"
      linters:
        - gosec
    - text: "G204:"
      linters:
        - gosec
  max-issues-per-linter: 10000
  max-same-issues: 10000

linters-settings:
  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - blank # blank imports
      - dot # dot imports
      - prefix(github.com/ethereum/go-ethereum)
      - prefix(cosmossdk.io)
      - prefix(github.com/cosmos/cosmos-sdk)
      - prefix(github.com/cometbft/cometbft)
      - prefix(github.com/cosmos/ibc-go)
      - prefix(github.com/CosmWasm/wasmd)
      - prefix(github.com/strangelove-ventures/interchaintest)
      - prefix(github.com/cosmos/solidity-ibc-eureka/abigen)
      - prefix(github.com/srdtrk/solidity-ibc-eureka/e2e/v8)

    custom-order: true
  dogsled:
    max-blank-identifiers: 3
  revive:
    rules:
      - name: if-return
        disabled: true
